<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/script.js"></script>
</head>

<body>

  <main>

    <h1>Where should we go?</h1>

    <br />

    <form id="newActivityForm">
      <fieldset>
        <legend id="hmLegend">Hm...</legend>

        <input type="text" id="nameInput" placeholder="Name">
        <br />
        <input type="text" id="descriptionInput" placeholder="Description">
        <br />
        <input type="text" id="locationInput" placeholder="Location">

        <br />

        <select name="location">
          <option value="newYork">New York</option>
          <option value="philadelphia">Philadelphia</option>
          <option value="chicago">Chicago</option>
        </select>

        <br />

        <select name="weather" id="">
          <option value="sunny">Sunny</option>
          <option value="snowy">Snowy</option>
          <option value="rainy">Rainy</option>
          <option value="cold">Cold</option>
        </select>

        <br />

        <input type="number" placeholder="Cost" min="0">

      </fieldset>

      <button id="newActivityFormSubmitBtn" type="submit">Add Activity</button>
    </form>

  </main>

</body>

</html>
